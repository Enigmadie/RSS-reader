<!doctype html>
<html>
  <head>
    <title>My third project</title>
  </head>
  <body class= "bg-light">
    <div class="alert alert-danger d-none" role="alert">
      Please provide a valid address
    </div>
    <div class="jumbotron bg-dark">
      <div class="row justify-content-center">
        <h3 class="text-white">Add a RSS link for recieve a news feed</h3>
      </div>
      <div class="row justify-content-center">
        <div class "col-lg-3 center-block" data-autocomplete-name="rss">
          <div class="input-group">
            <input type="text" class="form-control" value="" placeholder="" required>
            <button type="button" class="btn btn-primary">Read</button>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex bd-highlight">
      <div class="p-2 rss-flow-group"></div>
      <div class="p-2 flex-fill posts-group"></div>
    </div>
    <div class="modal fade" id="rssModal" tabindex="-1" role="dialog" aria-labelledby="rssModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="rssModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary modal-cancel" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
